<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Career Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div class="container">
            <h1 class="section-title">Get in Touch</h1>

            <div class="card" style="max-width: 600px; margin: 0 auto;">
                <div id="success-msg"
                    style="display: none; background: #d4edda; color: #155724; padding: 15px; border-radius: 8px; margin-bottom: 20px; text-align: center;">
                    Thank you! Your feedback has been received.
                </div>

                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Feedback / Message</label>
                        <textarea id="message" rows="5" class="form-control" placeholder="How can we help you?"
                            required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">Send Message</button>
                </form>
            </div>
        </div>
    </main>

    <script src="debug.js"></script> <!-- Placeholder for future debug tools if needed -->
    <script src="script.js"></script>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function (e) {
            e.preventDefault();
            // Mock submission
            const btn = this.querySelector('button');
            const originalText = btn.innerText;

            btn.innerText = 'Sending...';
            btn.disabled = true;

            setTimeout(() => {
                document.getElementById('success-msg').style.display = 'block';
                this.reset();
                btn.innerText = originalText;
                btn.disabled = false;

                // Hide message after 3 seconds
                setTimeout(() => {
                    document.getElementById('success-msg').style.display = 'none';
                }, 3000);
            }, 1000);
        });
    </script>
</body>


</html>
